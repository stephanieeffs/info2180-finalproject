<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="view_users.css">
</head>
<body>
    <div class="container">
        
        <aside>
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="view_users.html" class="currentPage"><i class="fas fa-users"></i> View Users</a></li>
                <li><a href="add_user.html"><i class="fas fa-user-plus"></i> Add User</a></li>
                <li><a href="logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

      
        <section>
            <div class="header">
                <h1>List of Users</h1>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Date Created</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        fetch('view_users.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const tableBody = document.getElementById('userTableBody');
                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.first_name} ${user.last_name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.created_at}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
